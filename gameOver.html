<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question-container">
            <p id="question">Question 1: What is the correct answer?</p>
            <div id="answers">
                <button class="answer" id="answer-a">A. Option A</button>
                <button class="answer" id="answer-b">B. Option B</button>
                <button class="answer" id="answer-c">C. Option C</button>
                <button class="answer" id="answer-d">D. Option D</button>
            </div>
            <div id="message"></div>
        </div>
        <div id="question-number">
            <p id="question-1" class="question-num">1</p>
            <p id="question-2" class="question-num">2</p>
            <p id="question-3" class="question-num">3</p>
            <p id="question-4" class="question-num">4</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
